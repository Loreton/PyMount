logger:
    log: true
    console: false                      # may be overridden by input arguments
    filename: /tmp/${env:Prj_Name}.log  # may be overridden at runtime
    disp_date: true
    disp_fullpath_module: true
    disp_time: true
    level: info                     # may be overridden by input arguments
    modules: []                     # may be overridden by input arguments
    rotation_filesize: 10485760
    rotation_nfiles: 5



